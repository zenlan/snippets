<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <title>Backbone Test</title>
  </head>
  <body class="home">
    <nav id="banner" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <p class="navbar-brand">
          <span>Backbone Test</span>                    
          <span><button id="btn-add" role="button" class="btn" title="add">add model</button></span>
          <span>( max: <span id="max-models">10</span> )</span>
          <span>: <span id="count-models">0</span></span>
        </p>
      </div>
    </nav>    
    <div class="container">
      <h2>models</h2>
      <div id="content" class="row">        
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>    
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/PageHeader.js"></script>    
    <script type="text/javascript" src="js/DeckModel.js"></script>
    <script type="text/javascript" src="js/DeckCollection.js"></script>
    <script type="text/javascript" src="js/DeckView.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>        

    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div id="<%= name %>" class="col-md-6 deck">
        <%= name %> - click to remove
      </div>
    </script>        
  </body>
</html>
